- set_fact:
    app_id: "e0a62513-1d81-480e-a6dc-5c99cdd58d9a"
    tenant_id: "72f988bf-86f1-41af-91ab-2d7cd011db47"

- name: delete ad service principal
  azure_ad_serviceprincipal:
    app_id: "{{ app_id }}"
    tenant: "{{ tenant_id }}"
    state: absent

- name: create ad service principal
  azure_ad_serviceprincipal:
    app_id: "{{ app_id }}"
    tenant: "{{ tenant_id }}"
    state: present
  register: ad_fact

- assert:
    that:
        - ad_fact.changed

- name: create ad service principal (idempontent)
  azure_ad_serviceprincipal:
    app_id: "{{ app_id }}"
    tenant: "{{ tenant_id }}"
    state: present
  register: output

- assert:
    that:
        - not output.changed

- name: Get ad service principal info
  azure_ad_serviceprincipal_info:
    app_id: "{{ app_id }}"
    tenant: "{{ tenant_id }}"
  register: ad_info

- assert:
    that:
        - ad_info.service_principals[0].app_display_name == ad_fact.app_display_name
        - ad_info.service_principals[0].app_role_assignment_required == ad_fact.app_role_assignment_required

- name: delete ad service principal
  azure_ad_serviceprincipal:
    app_id: "{{ app_id }}"
    tenant: "{{ tenant_id }}"
    state: absent
  register: output

- assert:
    that:
        - output.changed
